<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">

        <div class="computer-move" id="computer-move">Computer Move: </div>

        <div class="choices">

            <button onclick="playGame('rock')">

                <img src="images/rockicon.png" alt="Rock">

            </button>

            <button onclick="playGame('paper')">

                <img src="images/papericon.png" alt="Paper">

            </button>

            <button onclick="playGame('scissors')">

                <img src="images/scissorsicon.png" alt="Scissors">

            </button>

        </div>

        <div class="result" id="result-box">Result: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
